{% extends 'base.html' %}

{% block title %}
    <title>Edit Task - Task Mate</title>
{% endblock title %}

{% block content %}
    <div class='container'>
        </br>
        <form method="POST" class="row">
        {% csrf_token %}
            <input type="text" class="form-control col-lg-8" id="InputTask"  name='task' placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}" >
            <input type="hidden"  name='done'  value="{{ task_obj.done }}" >
            <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
    </form>
    </div>
{% endblock content %}
